<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">

    <title>Balloons</title>
</head>
<body>
    <!-- <div class="balloon balloon-red"></div> -->
    <div class="score-block">
        <p>You stopped <span class="score">0</span> Ballons</p>
    </div>

    <div class="total-shadow">
        <div class="total-block">
            <div class="total-wrapper win">
                <h4>Congratualations!</h4>
                <img src="images/happy.png" alt="Winner">
                <h4>You Popped all 100 Ballons.</h4>
                <p>You are a champion!</p>
            </div>

            <div class="total-wrapper loss">
                <h4>Sorry!</h4>
                <img src="images/sad.png" alt="Loser">
                <h4>You Popped <span class="score">0</span> Ballons.</h4>
                <p>Want to play again?</p>
                <button class="restart">Yes</button>
                <button class="cancel">No</button>
            </div>
        </div>
    </div>

    <div class="start-game-window">
        <h2>Are You Ready?</h2>
        <button class="start-game-button">Start</button>
    </div>

    <audio src="Sounds/bg-music.mp3" class="bg-music" loop></audio>

    <script src="js/script.js"></script>
</body>
</html>
